<mat-card
  [class.mat-elevation-z2]="!isActive"
  [class.mat-elevation-z8]="isActive"
>
  <ol>
    <p><small>Dialog Overview Example</small></p>

    <li>
      <mat-form-field>
        <input matInput [(ngModel)]="name" placeholder="What's your name?" />
      </mat-form-field>
    </li>
    <li>
      <button mat-raised-button (click)="openDialog()">Pick one</button>
    </li>
    <li *ngIf="animal">You chose: <i>{{animal}}</i></li>
  </ol>
</mat-card>
